<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Icons</title>
  <!-- Link to Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General reset and styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c1386;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for icons */
    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    /* Icon styling */
    .icon {
      font-size: 50px;
      color: #333;
      transition: transform 0.3s, color 0.3s, box-shadow 0.3s;
    }

    /* Icon hover effects */
    .icon:hover {
      transform: scale(1.2);
      color: #0073e6; /* Change color on hover */
      box-shadow: 0 0 10px rgba(0, 115, 230, 0.5); /* Add a glowing effect */
    }

    /* Responsive design for mobile devices */
    @media (max-width: 600px) {
      .icons {
        gap: 15px;
      }

      .icon {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="icons">
    <a href="https://www.instagram.com" target="_blank" class="icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://x.com" target="_blank" class="icon">
      <i class="fab fa-x"></i>
    </a>
    <a href="mailto:example@gmail.com" target="_blank" class="icon">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="https://www.facebook.com" target="_blank" class="icon">
      <i class="fab fa-facebook-f"></i>
    </a>
  </div>

</body>
</html>
