<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Climate Watch - Interactive Global Warming Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #0b3d66;
            --secondary: #06283D;
            --accent: #47B5FF;
            --warning: #ff9500;
            --danger: #ff3a3a;
            --success: #4CAF50;
            --light: #f4f4f9;
            --dark: #1b1b1b;
        }
        
        body {
            background-image: url('global-warming-pictures-dih9h4os57727lze.jpg');
            color: var(--light);
            overflow-x: hidden;
            backround-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: rgba(6, 40, 61, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            width: 50%;
            z-index: 10;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #b8c7d9;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #2698e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 181, 255, 0.4);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            margin-left: 15px;
        }
        
        .btn-outline:hover {
            background-color: var(--accent);
            color: white;
        }
        
        /* Globe Container */
        #globe-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
        }
        
        /* Status Indicators */
        .status {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        
        .high {
            background-color: var(--danger);
        }
        
        .medium {
            background-color: var(--warning);
        }
        
        .fine {
            background-color: var(--success);
        }
        
        /* Cards Section */
        .section {
            padding: 80px 0;
        }
        
        .section-title {
            font-size: 36px;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            display: none;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 60px;
            height: 3px;
            background-color: var(--accent);
        }
        
        .section-description {
            max-width: 700px;
            margin-bottom: 50px;
            color: #b8c7d9;
            line-height: 1.6;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .card {
            background-color: rgba(11, 61, 102, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(71, 181, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .card-text {
            color: #b8c7d9;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .card-link {
            color: var(--accent);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
            transition: gap 0.3s;
        }
        
        .card-link:hover {
            gap: 8px;
        }
        
        /* Statistics Section */
        .stat-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .stat-card {
            background-color: rgba(11, 61, 102, 0.2);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(71, 181, 255, 0.1);
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent), #8c1eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 16px;
            color: #b8c7d9;
        }
        
        /* Videos Section */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .video-card {
            background-color: rgba(11, 61, 102, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(71, 181, 255, 0.1);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .video-overlay:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .play-icon {
            width: 60px;
            height: 60px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        
        .video-overlay:hover .play-icon {
            transform: scale(1.1);
        }
        
        .video-content {
            padding: 20px;
        }
        
        .video-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .video-description {
            color: #b8c7d9;
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Articles Section */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .article-card {
            background-color: rgba(11, 61, 102, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(71, 181, 255, 0.1);
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .article-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .article-content {
            padding: 20px;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            color: #b8c7d9;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .article-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .article-excerpt {
            color: #b8c7d9;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        /* Footer */
        footer {
            background-color: var(--secondary);
            padding: 60px 0 20px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-col h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: white;
            position: relative;
        }
        
        .footer-col h3::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 40px;
            height: 2px;
            background-color: var(--accent);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: #b8c7d9;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .footer-social {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(71, 181, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .social-icon:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #b8c7d9;
            font-size: 14px;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background-color: var(--primary);
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            position: relative;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .modal-video {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .modal-description {
            color: #b8c7d9;
            line-height: 1.6;
        }
        
        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Page-specific Styles */
        .page-header {
            height: 40vh;
            background: linear-gradient(rgba(6, 40, 61, 0.8), rgba(6, 40, 61, 0.9)), url('/api/placeholder/1200/400') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .page-title {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .page-description {
            max-width: 600px;
            margin: 0 auto;
            color: #b8c7d9;
            font-size: 18px;
            line-height: 1.6;
        }
        
        /* Data visualization section */
        .chart-container {
            background-color: rgba(11, 61, 102, 0.2);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(71, 181, 255, 0.1);
        }
        
        .chart-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        /* About page specific */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .team-card {
            background-color: rgba(11, 61, 102, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(71, 181, 255, 0.1);
        }
        
        .team-card:hover {
            transform: translateY(-5px);
        }
        
        .team-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 30px auto 20px;
            border: 3px solid var(--accent);
        }
        
        .team-info {
            padding: 0 20px 30px;
        }
        
        .team-name {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .team-position {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .team-bio {
            color: #b8c7d9;
            line-height: 1.6;
            font-size: 14px;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .hero-content {
                width: 60%;
            }
            
            #globe-container {
                width: 50%;
            }
            
            .hero h1 {
                font-size: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .hero-content {
                width: 100%;
                text-align: center;
                padding: 0 20px;
            }
            
            #globe-container {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0.3;
                pointer-events: none;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .status {
                justify-content: center;
            }
            
            .section-title, .section-description {
                text-align: center;
            }
            
            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .section-description {
                margin-left: auto;
                margin-right: auto;
            }
        }
        
        @media (max-width: 576px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
            
            .btn-outline {
                margin-left: 0;
            }
            
            .status {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>

                            <div class="play-icon">
